<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script
        src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Student's Details</h2>
            <form id="empForm" method="post">
                <div class="form-group">
                    <span><label for="rollNo">Roll No : </label> <label
                            id="rollNoMsg"> </label></span> <input type="text" class="form-control"
                                                           name="rollNo" id="rollNo" placeholder="Enter Roll No " required onchange="getStudent()">
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name : </label> <input type="text"
                                                                      class="form-control" id="fullName" placeholder="Enter Full Name"
                                                                      name="fullName">
                </div>
                <div class="form-group">
                    <label for="class"> Class : </label> <input type="text"
                                                                class="form-control" id="class"
                                                                placeholder="Enter Studnet's Class" name="class">
                </div>

                <div class="form-group">
                    <label for="birthDate"> Birth-Date : </label> <input type="date"
                                                                         class="form-control" id="birthDate"
                                                                         placeholder="Enter Studnet's Birth-Date" name="birthDate">
                </div>

                <div class="form-group">
                    <label for="address"> Address : </label> <input type="text"
                                                                    class="form-control" id="address"
                                                                    placeholder="Enter Studnet's Address" name="class">
                </div>

                <div class="form-group">
                    <label for="enrollmentDate"> Enrollment-Date : </label> <input type="date"
                                                                                   class="form-control" id="enrollmentDate"
                                                                                   placeholder="Enter Studnet's Class" name="enrollmentDate">
                </div>


                <input type="button" class="btn btn-lg btn-primary" id="Save"
                       value="Save" onclick="saveData();" disabled>
                <input type="button" class="btn btn-lg btn-primary" id="Change"
                       value="Change" onclick="changeStudent();" disabled>
                <input type="button" class="btn btn-lg btn-primary" id="Reset"
                       value="Reset" onclick="resetForm();" disabled>
            </form>
        </div>
        <script type="text/javascript" src="js/index.js">

        </script>
    </body>
</html>
